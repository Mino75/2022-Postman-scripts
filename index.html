<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://analytics.kahiether.com/script.js" data-website-id="6c027b7a-f2a6-4ee4-b690-8b4b501f309d"></script>
    <script defer src="https://kizuna.kahiether.com/main.js?website-url=https://github.com/Mino75/2023-fitaovana-js&personalinfostored=no&enablemdquizz=yes&enablejssandbox=yes&enableprivacy=yes"></script>
    <title>Repository Files Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .file-list {
            padding: 2rem;
        }

        .file-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
            text-decoration: none;
            color: inherit;
        }

        .file-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(45deg, #007bff, #28a745);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .file-item:hover:before {
            transform: scaleY(1);
        }

        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            flex: 1;
        }

        .external-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .file-item:hover .external-icon {
            opacity: 1;
        }

        .file-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-left: 36px;
        }

        .stats {
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-left {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .stats-right {
            color: #6c757d;
            font-size: 0.8rem;
        }

        .github-link {
            color: #0366d6;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-left: 36px;
        }

        /* Ic√¥nes */
        .icon-js { fill: #f7df1e; }
        .icon-json { fill: #00d8ff; }
        .icon-md { fill: #0366d6; }
        .icon-html { fill: #e34f26; }
        .icon-css { fill: #1572b6; }
        .icon-txt { fill: #6c757d; }
        .icon-postman { fill: #ff6c37; }
        .icon-license { fill: #28a745; }
        .icon-default { fill: #495057; }

        /* Animation d'entr√©e */
        .file-item {
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        .file-item:nth-child(1) { animation-delay: 0.1s; }
        .file-item:nth-child(2) { animation-delay: 0.2s; }
        .file-item:nth-child(3) { animation-delay: 0.3s; }
        .file-item:nth-child(4) { animation-delay: 0.4s; }
        .file-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Postman Scripts</h1>
            <p>Repository opensource pour scripts Postman et collections de tests</p>
        </div>

        <div class="file-list" id="fileList">
            <!-- Les fichiers seront g√©n√©r√©s dynamiquement -->
        </div>

        <div class="stats">
            <div class="stats-left" id="statsLeft">
                <!-- Statistiques g√©n√©r√©es dynamiquement -->
            </div>
            <div class="stats-right">
                Repository GitHub : <a href="https://github.com/Mino75/postman-scripts" target="_blank" style="color: #0366d6;">Mino75/postman-scripts</a>
            </div>
        </div>
    </div>

    <script>
        // Configuration du repository GitHub
        const GITHUB_USERNAME = 'Mino75';
        const REPO_NAME = 'postman-scripts';
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents`;

        let fileList = []; // Liste dynamique des fichiers

        function getFileDescription(filename) {
            const name = filename.toLowerCase();
            
            // Descriptions sp√©cifiques pour VOS fichiers connus
            const knownFiles = {
                'readme.md': 'Documentation compl√®te du projet Postman Scripts',
                'license': 'Licence MIT du projet - Copyrights 2022 Mino',
                'template.js': 'Templates de scripts JavaScript pour Postman par Mino Rand',
                'swagger_test_collection_manual.postman_collection.json': 'Collection Postman pour tests manuels de l\'API Swagger Pet Store',
                'swagger_test_collection_automated.postman_collection.json': 'Collection Postman automatis√©e avec scripts de test int√©gr√©s'
            };

            // V√©rifier d'abord les noms exacts (insensible √† la casse)
            for (const [key, description] of Object.entries(knownFiles)) {
                if (name === key || name.includes(key.replace('.', ''))) {
                    return description;
                }
            }

            // Descriptions par patterns
            if (name.includes('postman') && name.includes('manual')) return 'Collection Postman pour tests manuels';
            if (name.includes('postman') && name.includes('automated')) return 'Collection Postman automatis√©e avec scripts de test';
            if (name.includes('postman') && name.endsWith('.json')) return 'Collection Postman';
            if (name.includes('template') && name.endsWith('.js')) return 'Templates de scripts JavaScript pour Postman';
            
            // Descriptions g√©n√©riques par extension
            const ext = filename.split('.').pop().toLowerCase();
            const extDescriptions = {
                'js': 'Script JavaScript',
                'json': 'Fichier de donn√©es JSON',
                'md': 'Documentation Markdown',
                'html': 'Page web HTML',
                'css': 'Feuille de style CSS',
                'txt': 'Fichier texte',
                'py': 'Script Python',
                'php': 'Script PHP'
            };

            return extDescriptions[ext] || 'Fichier';
        }

        function getFileType(filename) {
            if (!filename) return 'unknown';
            
            const name = filename.toLowerCase();
            
            if (name.includes('license')) return 'license';
            if (name.includes('postman') && name.includes('manual')) return 'postman-manual';
            if (name.includes('postman') && name.includes('automated')) return 'postman-auto';
            if (name.includes('postman')) return 'postman';
            if (name === 'readme.md' || name === 'readme') return 'documentation';
            
            const ext = filename.split('.').pop().toLowerCase();
            return ext || 'unknown';
        }

        function getFileIcon(filename, type) {
            const ext = filename.split('.').pop().toLowerCase();
            const name = filename.toLowerCase();
            
            if (type === 'license' || name.includes('license')) return 'icon-license';
            if (type === 'postman-manual' || type === 'postman-auto') return 'icon-postman';
            
            const iconMap = {
                'js': 'icon-js',
                'json': 'icon-json',
                'md': 'icon-md',
                'html': 'icon-html',
                'css': 'icon-css',
                'txt': 'icon-txt'
            };
            return iconMap[ext] || 'icon-default';
        }

        function createFileIcon(iconClass) {
            const icons = {
                'icon-js': 'M3,3H21V21H3V3M7.73,18.04C8.13,18.89 8.92,19.59 10.27,19.59C11.77,19.59 12.8,18.79 12.8,17.04V11.26H11.1V17C11.1,17.86 10.75,18.08 10.2,18.08C9.62,18.08 9.38,17.68 9.11,17.21L7.73,18.04M13.71,17.86C14.21,18.84 15.22,19.59 16.8,19.59C18.4,19.59 19.6,18.76 19.6,17.23C19.6,15.82 18.79,15.19 17.35,14.57L16.93,14.39C16.2,14.08 15.89,13.87 15.89,13.37C15.89,12.96 16.2,12.64 16.7,12.64C17.18,12.64 17.5,12.85 17.79,13.37L19.1,12.5C18.55,11.54 17.77,11.17 16.7,11.17C15.19,11.17 14.22,12.13 14.22,13.4C14.22,14.78 15.03,15.43 16.25,15.95L16.67,16.13C17.45,16.47 17.91,16.68 17.91,17.26C17.91,17.74 17.46,18.09 16.76,18.09C15.93,18.09 15.45,17.66 15.09,17.06L13.71,17.86Z',
                'icon-json': 'M5,3H7V5H5V10A2,2 0 0,1 3,12A2,2 0 0,1 5,14V19H7V21H5C3.93,20.97 3.03,20.07 3,19V15A2,2 0 0,0 1,13H0V11H1A2,2 0 0,0 3,9V5C3.03,3.93 3.93,3.03 5,3M19,3C20.07,3.03 20.97,3.93 21,5V9A2,2 0 0,0 23,11H24V13H23A2,2 0 0,0 21,15V19C20.97,20.07 20.07,20.97 19,21H17V19H19V14A2,2 0 0,1 21,12A2,2 0 0,1 19,10V5H17V3H19Z',
                'icon-md': 'M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z',
                'icon-postman': 'M13.527.099C6.955-.744.942 3.9.099 10.473c-.843 6.572 3.8 12.584 10.373 13.428 6.573.843 12.587-3.801 13.428-10.374C24.744 6.955 20.101.943 13.527.099zM12 2.25c5.385 0 9.75 4.365 9.75 9.75s-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12 6.615 2.25 12 2.25z',
                'icon-license': 'M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.9 20.1,3 19,3M19,19H5V8H19V19Z',
                'icon-default': 'M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z'
            };
            
            const path = icons[iconClass] || icons['icon-default'];
            return `<svg class="file-icon ${iconClass}" viewBox="0 0 24 24"><path d="${path}"/></svg>`;
        }

        function createExternalIcon() {
            return `<svg class="external-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
            </svg>`;
        }

        function getGitHubUrl(filename) {
            return `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}/blob/main/${encodeURIComponent(filename)}`;
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return Math.round(bytes / 1024) + ' KB';
            return Math.round(bytes / (1024 * 1024)) + ' MB';
        }

        async function loadRepositoryFiles() {
            try {
                // Afficher un indicateur de chargement temporaire
                const fileListContainer = document.getElementById('fileList');
                fileListContainer.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #6c757d;">
                        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                        <p>Chargement des fichiers du repository...</p>
                    </div>
                `;

                console.log('Tentative de r√©cup√©ration depuis:', API_URL);

                // R√©cup√©rer la liste des fichiers depuis l'API GitHub
                const response = await fetch(API_URL);
                console.log('Statut de la r√©ponse:', response.status);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Repository non trouv√©. V√©rifiez le nom du propri√©taire et du repository.');
                    } else if (response.status === 403) {
                        throw new Error('Limite de taux API GitHub atteinte. R√©essayez dans quelques minutes.');
                    } else {
                        throw new Error(`Erreur API GitHub (${response.status}): ${response.statusText}`);
                    }
                }

                const githubFiles = await response.json();
                console.log('Fichiers r√©cup√©r√©s:', githubFiles);
                
                if (!Array.isArray(githubFiles)) {
                    throw new Error('R√©ponse API invalide - ce n\'est pas un r√©pertoire');
                }

                // Filtrer seulement les fichiers (pas les dossiers) et exclure l'index.html
                fileList = githubFiles
                    .filter(item => {
                        return item && 
                               item.type === 'file' && 
                               item.name && 
                               item.name !== 'index.html' &&
                               !item.name.startsWith('.');
                    })
                    .map(file => ({
                        name: file.name,
                        description: getFileDescription(file.name),
                        type: getFileType(file.name),
                        size: file.size || 0,
                        html_url: file.html_url
                    }))
                    .sort((a, b) => {
                        if (a.name.toLowerCase().startsWith('readme')) return -1;
                        if (b.name.toLowerCase().startsWith('readme')) return 1;
                        if (a.name.toLowerCase().includes('license')) return -1;
                        if (b.name.toLowerCase().includes('license')) return 1;
                        return a.name.localeCompare(b.name);
                    });

                console.log('Fichiers trait√©s:', fileList);

                if (fileList.length === 0) {
                    fileListContainer.innerHTML = `
                        <div style="background: #fff3cd; color: #856404; padding: 1rem; border-left: 4px solid #ffc107; margin: 1rem 0;">
                            <strong>Aucun fichier trouv√©</strong><br>
                            Le repository semble vide ou ne contient que des dossiers.
                        </div>
                    `;
                    return;
                }

                generateFileList();

            } catch (error) {
                console.error('Erreur d√©taill√©e:', error);
                
                const fileListContainer = document.getElementById('fileList');
                fileListContainer.innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 1rem; border-left: 4px solid #dc3545; margin: 1rem 0;">
                        <strong>Erreur :</strong> ${error.message}<br><br>
                        <details style="margin-top: 0.5rem;">
                            <summary style="cursor: pointer;">Configuration actuelle</summary>
                            <pre style="margin-top: 0.5rem; font-size: 0.8rem;">
Username: ${GITHUB_USERNAME}
Repository: ${REPO_NAME}
URL: ${API_URL}
                            </pre>
                        </details>
                        <br>
                        <button onclick="loadRepositoryFiles()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                            R√©essayer
                        </button>
                    </div>
                `;
            }
        }

        function generateFileList() {
            const fileListContainer = document.getElementById('fileList');
            
            const filesHTML = fileList.map(file => {
                const iconClass = getFileIcon(file.name, file.type);
                const githubUrl = file.html_url || getGitHubUrl(file.name);
                const fileSize = file.size ? formatFileSize(file.size) : '';
                
                return `
                    <a href="${githubUrl}" target="_blank" class="file-item">
                        <div class="file-header">
                            ${createFileIcon(iconClass)}
                            <span class="file-name">${file.name}</span>
                            ${fileSize ? `<span style="font-size: 0.8rem; color: #6c757d; margin-right: 1rem;">${fileSize}</span>` : ''}
                            ${createExternalIcon()}
                        </div>
                        <div class="file-description">${file.description}</div>
                        <div class="github-link">Ouvrir sur GitHub ‚Üí</div>
                    </a>
                `;
            }).join('');

            fileListContainer.innerHTML = filesHTML;

            // Mettre √† jour les statistiques
            const statsLeft = document.getElementById('statsLeft');
            const totalSize = fileList.reduce((sum, file) => sum + (file.size || 0), 0);
            statsLeft.innerHTML = `Total : ${fileList.length} fichier${fileList.length > 1 ? 's' : ''} | Taille : ${formatFileSize(totalSize)}`;

            // Mettre √† jour le lien GitHub dans les stats
            const githubLink = document.querySelector('.stats-right a');
            if (githubLink) {
                githubLink.href = `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}`;
                githubLink.textContent = `${GITHUB_USERNAME}/${REPO_NAME}`;
            }
        }

        // Charger les fichiers au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadRepositoryFiles();
        });
    </script>
</body>
</html>
